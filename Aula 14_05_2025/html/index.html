<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exemplo de E-commerce</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="topo">
        <a href="#">
            <figure>
                <img src="../imagens/gato.jpg" id="imagemLogo" width="70px" height="42px" alt="logo..."/>
                <figcaption>E-commerce - Fantasias de Gatos</figcaption>
            </figure>
        </a>

        <nav class="menu">
            <a href="#" id="navProdutos">
                <img src="../imagens/produtos.png" width="30px" height="40px" alt="produtos"/>
                <figcaption>Produtos</figcaption>
            </a>
            <a href="#">
                <img src="../imagens/carrinho.png" width="30px" height="40px" alt="Carrinho de Compras"/>
                <figcaption>Carrinho de Compras</figcaption>
            </a>
            <a href="#">
                <img src="../imagens/usuario.png" width="30px" height="40px" alt="Ícone Usuário"/>
                <figcaption>Usuário</figcaption>
            </a>
        </nav>
    </header>

    <main>
        <article>
            <hgroup>
                <hr/>
                <p>Bem-vindo(a)!</p>
                <p>Este site foi feito por <abbr title="HyperText Markup Language">HTML</abbr>!</p>
                <hr/>
            </hgroup>
        </article>

        <section>
            <h2>Produtos em destaque</h2>
            <br/>
            <div>
                <figure>
                    <img src="../imagens/produto1.webp" alt="Produto 1 - Fantasia 1" width="100px">
                    <figcaption>Fantasia de Asas de Morcego - R$ 29,90</figcaption>
                </figure>
                <figure>
                    <img src="../imagens/produto2.webp" alt="Produto 2 - Fantasia 2" width="100px">
                    <figcaption>Fantasia de Pirata - R$ 34,90</figcaption>
                </figure>
                <figure>
                    <img src="../imagens/produto3.jpg" alt="Produto 3 - Fantasia 2" width="100px">
                    <figcaption>Fantasia de Gato de Botas - R$ 39,90</figcaption>
                </figure>
            </div>
        </section>

        <aside>
            <ul>
                <h2>Todos os produtos</h2>
                <br/>
                <li>Fantasias Completas</li>
                <li>Toucas/Chapéis</li>
                <li>Acessórios</li>
                <li>Promoções</li>
            </ul>
        </aside>
    </main>

    <footer>
        <dl>
            <dt id="dtTitulo">Formas de pagamento</dt>
            <dd>Débito/Crédito</dd>
            <dd>PIX</dd> 
            <dd>Boleto</dd>
        </dl>
        <br/>
        <address>
            <hr/>
            <p>
                Criado por 
                <a href="#">
                    Yasmin Novais Vieira
                </a>
                !
            </p>
            <hr/>
        </address>
    </footer>
</body>
</html>
