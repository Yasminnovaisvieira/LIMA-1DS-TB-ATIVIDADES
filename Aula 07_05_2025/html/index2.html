<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exemplo de E-commerce</title>
</head>
<body>
    <header>
        <a href="#">
            <figure>
                <img src="../imagens/gato.jpg" id="imagemLogo" width="33px" height="42px" alt="logo..."/>
                <figcaption>
                    E-commerce
                </figcaption>
            </figure>
        </a>
    </header>
    <br/>
    <nav class="menu">
        <a href="#" id="navProdutos">
            <img src="../imagens/produtos.png" width="40px" height="50px" alt="produtos"/>
            <figcaption>
                Produtos
            </figcaption>
        </a>
        <a href="#">
            <figure>
                <img src="../imagens/carrinho.png" width="40px" height="50px" alt="Carrinho de Compras"/>
                <figcaption>
                    Carrinho de Compras
                </figcaption>
            </figure>
        </a>
        <a href="#">
            <figure>
                <img src="../imagens/usuario.png" id="imgUsuario" width="40px" height="36px" alt="Icone Usuário">
                <figcaption>
                    Icone Usuário
                </figcaption>
            </figure>
        </a>
    </nav>

    <main>
        <article>
            <hgroup>
                <hr/>
                <p>Bem-vindo(a)!</p>
                <p>Este site foi feito por <abbr title="HyperText Markup Language">HTML</abbr>!</p>
                <hr/>
            </hgroup>
        </article>
        <aside>
            <ul>
                <li>Todos os produtos</li>
                <li>Livros</li>
                <li>Revistas</li>
                <li>Promoções</li>
            </ul>
        </aside>
    </main>

    <footer>
        <dl>
            <dt>Formas de pagamento</dt>
            <dd>Débito/Crédito <br/>PIX <br/>Boleto</dd>
        <address>
            <hr/>
            <p>
                Criado por 
                <a href="#">
                    Yasmin Novais Vieira
                </a>
                !
            </p>
            <hr/>
            <br/>
        </address>
    </footer>
</body>
</html>
